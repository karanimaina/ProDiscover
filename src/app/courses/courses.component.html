<div class="rounded-xl shadow-xl">
  <img class="rounded-t-xl w-full h-36 object-cover" [src]="data.image">
  <div class="flex flex-col p-7">
    <h2 class="text-xl font-bold truncate mt-1">{{data.name}}</h2>
    <p class="text-base text-gray-600 mt-1">{{data.description.slice(0,9)}}....</p>
    <div class="flex flex-row mt-5 items-center justify-start">
      <p class="font-bold text-sm mr-2">{{data.type}}</p>
      <p class="text-gray-400 text-sm"> {{data.price}}</p>
    </div>
    <div class="flex flex-row mt-5 items-center justify-start">
      <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Buy Now</button>
      <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Show Details</button>
    </div>
  </div>
</div>
