
<ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
    <div class="flex items-center pl-3">
      <input id="horizontal-all-course" type="radio" value="All" name="list-radio" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioButtonSelectionChanged()" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
      <label for="horizontal-all-course"  class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">All Courses({{all}})</label>
    </div>
  </li>

  <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
    <div class="flex items-center pl-3">
      <input id="horizontal-free-course" type="radio" value="Free" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioButtonSelectionChanged()"  name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
      <label for="horizontal-free-course" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Free Courses({{free}})</label>
    </div>
  </li>
  <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
    <div class="flex items-center pl-3">
      <input id="horizontal-premium-course" type="radio" value="Premium" [(ngModel)]="selectedRadioButtonValue" name="list-radio" (change)="onRadioButtonSelectionChanged()" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
      <label for="horizontal-premium-course" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Premium courses({{premium}})</label>
    </div>
  </li>

</ul>
