<div class="bg-slate-400">
  <div  >
    <app-navigation></app-navigation>
  </div>
  <div  >
    <app-filter [all]="getTotalCourses()"
                [free]="getTotalFreeCourses()"
                [premium]="getTotalPremiumCourses()"
                (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"

    ></app-filter>
  </div>
  <div class="grid grid-cols-1 p-8 gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" >
    <ng-container *ngFor="let course  of courses">
      <app-courses class=" transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out hover:bg-white"  [data]="course" *ngIf="courseCountRadioButton==='All' ||courseCountRadioButton ===course.type"></app-courses>
    </ng-container>

  </div>
